<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Guidelines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        
        .con1 {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .con1:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(66, 91, 181, 0.15);
        }
        
        .con1 img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        h5 {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .link {
            display: inline-block;
            background-color: #62579e;
            color: #fff;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: auto;
        }
        
        .link:hover {
            background-color: #62579e;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="con1">
            <img src="img\adobe-photoshop.png" class="icon" />
            <h5>Photoshop</h5>
            <a class="link" href="/brandkit (1).pdf">Click here </a>
        </div>
        <div class="con1">
            <img src="img\illustrator.png" class="icon" />
            <h5>Illustrator</h5>
            <a class="link" href="/Ai Brand guidelines.pdf">Click here </a>
        </div>


    </div>
</body>

</html>
