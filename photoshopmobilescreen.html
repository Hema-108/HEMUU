<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileScreens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .project-section {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .project-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        
        .project-box {
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .project-box:hover {
            transform: scale(1.1);
        }
        
        .project-box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="project-section">
        <h1>Mobile screen</h1>
        <div class="project-container">
            <div class="project-box">
                <img src="img/MOBILE SCREENS.jpg" alt="mobile screen">
            </div>
        </div>
    </div>
    </div>

</body>

</html>
